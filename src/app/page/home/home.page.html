<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="tt">CONTATOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: #f20e45 !important;">
  <ion-list>
    <ion-item-sliding *ngFor="let item of agenda">

        <ion-item-options side="start">
          <ion-item-option color="success" (click)="mudar(item)">
            <ion-icon slot="bottom" name="create"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    
        <ion-item>
          <ion-label> 
            <ion-label>
              <h3>{{ item.nome }}</h3>
              <h6>{{ item.numero }} - {{ item.email }}</h6>
            </ion-label> 
          </ion-label>
        </ion-item>
    
        <ion-item-options>
          <ion-item-option color="danger" (click)="apagar(item)">
            <ion-icon slot="end" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- BotÃ£o Flutuante -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button (click)="adicionar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
